<!DOCTYPE html>
<html>

<head>
	<title>jQuery Time</title>
	
	
</head>

<body>
	
<div id='peek'></div>

<!-- Place the script reference to jquery in the <head> section first -->
	<script src="Scripts/jquery-2.1.4.js"></script>
	
<!-- Next, place the jquery constructor script here -->
	<script language = 'javascript'>
		$(document).ready(function(){
			$('#peek').html("Hello there!");
		});
	</script>

</body>
</html>
